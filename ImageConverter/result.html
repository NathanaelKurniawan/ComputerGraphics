<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Result</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Image Result</h1>
        <div class="images">
            <div>
                <h3>Original</h3>
                <img id="originalImage" alt="Original Image">
            </div>
            <div>
                <h3>Edited</h3>
                <img id="editedImage" alt="Edited Image">
            </div>
        </div>
    </div>
    <script>
        // Load images from sessionStorage
        document.getElementById('originalImage').src = sessionStorage.getItem('originalImage');
        document.getElementById('editedImage').src = sessionStorage.getItem('editedImage');
    </script>
</body>
</html>
